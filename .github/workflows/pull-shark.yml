name: Pull Shark Automation

on:
  workflow_dispatch:
    inputs:
      pr_count:
        description: 'Number of PRs to create'
        required: true
        default: '3'
        type: string

jobs:
  create-prs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create and merge PRs
        env:
          GH_TOKEN: ${{ github.token }}
          PR_COUNT: ${{ github.event.inputs.pr_count || '3' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          for i in $(seq 1 $PR_COUNT); do
            TIMESTAMP=$(date +%s)
            BRANCH="pull-shark-$TIMESTAMP-$i"
            FILE="pull-shark-$TIMESTAMP-$i.md"
            
            git checkout -b $BRANCH
            
            echo "# Pull Shark PR $i" > $FILE
            echo "" >> $FILE
            echo "Automated PR for Pull Shark badge." >> $FILE
            echo "" >> $FILE
            echo "- Timestamp: $TIMESTAMP" >> $FILE
            echo "- PR: $i of $PR_COUNT" >> $FILE
            
            git add $FILE
            git commit -m "Add pull shark file $i"
            git push origin $BRANCH
            
            gh pr create --title "Pull Shark PR $i" --body "Automated PR $i for Pull Shark badge" --base main --head $BRANCH
            
            PR_NUMBER=$(gh pr list --head $BRANCH --json number --jq '.[0].number')
            
            sleep 2
            gh pr merge $PR_NUMBER --merge
            
            git checkout main
            git pull origin main
            
            sleep 2
          done
